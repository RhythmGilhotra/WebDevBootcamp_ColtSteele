<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">

	<style type="text/css">
			.green {
		background: #00F000;
		border: 2px solid red; 
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">

			<!-- Different Grid Sizes:-
			https://getbootstrap.com/docs/3.3/css/#grid-options -->
			
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>
			<div class="col-lg-1 col-md-2 green">COL LG 1</div>

		</div>

		<div class="row">
			
			<div class="col-lg-3 col-md-3 green">
				<div class="row">
					<div class="col-lg-6 green">First Half</div>
					<div class="col-lg-6 green">Other Half</div>
				</div>

			</div>
			<div class="col-lg-3 col-md-3 green">COL LG 4</div>
			<div class="col-lg-3 col-md-3 green">COL LG 4</div>
			<div class="col-lg-3 col-md-3 green">COL LG 4</div>

		</div>

	</div>

</body>
</html>
