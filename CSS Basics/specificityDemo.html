<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>

	<!-- specificity calculator :- http://specificity.keegan.st/ -->
	<style type="text/css">
		body{
			color:red;
		}

		ul{
			color:purple;
		}
		.highlight{
			color: orange;
		}
	</style>

</head>
<body>

<h1>Hello!!!</h1>

<ul>
	<li class="highlight">John</li>
	<li>Paul</li>
	<li class="highlight">George</li>
	<li>Ringo</li>
</ul>

</body>
</html>
