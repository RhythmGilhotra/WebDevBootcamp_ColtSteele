<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>

	<link rel="stylesheet" type="text/css" href="to_doStyle.css">

</head>
<body>

<h1>Todo List</h1>

<ul>
	<li class="completed">
		<input type="checkbox">
		Walk
	</li>
	<li class="completed">
		<input type="checkbox" checked>
		Code 
		<!-- checked-It is used when the checkbox is to be checked by default -->
	</li>
	<li  id="special">
		<input type="checkbox">
		Finish CSS
	</li>
</ul>

</body>
</html>

<!-- ID's are used to single out elements we can use  an ID only once in our HTML but a HTML can have as many different ID's as needed -->
<!-- Class has same functionality as an ID but same class can be used multiple times unlike an ID -->
