<!DOCTYPE html>
<html>
<head>
	<title>My First Page</title>
</head>
<body>

<!-- Ordered List i.e. List starting with numbered lists -->
<ol>
	<li>Red</li>
	<li>Orange</li>
	<li>Yellow</li>
</ol>

<!-- Unordered List i.e. List starting with bullet points -->
<ul>
	<li>Red</li>
	<li>Orange</li>
	<li>Yellow</li>
</ul>

<!-- Lists in lists implementation-->
<ol>
	<li>Red
		<ul>
			<li>Strawberry</li>
			<li>Apple</li>
		</ul>
	</li>
	<li>Orange</li>
	<li>Yellow</li>
</ol>

</body>
</html>
