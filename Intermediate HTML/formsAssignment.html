<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstName">First Name:- </label>
	<input id="firstName" type="text" value="firstName" placeholder="John">

	<label for="lastName">Last Name:- </label>
	<input id="lastName" type="text" value="lastName" placeholder="Doe">

	<br>

	<label for="male">Male: </label>
	<input name="gender" id="male" type="radio" value="male">

	<label for="female">Female: </label>
	<input name="gender" id="female" type="radio" value="female">

	<label for="other">Other: </label>
	<input name="gender" id="other" type="radio" value="other">

	<br>

	<label for="email">Email:- </label>
	<input type="email" value="email" required placeholder="your email">

	<label for="password">Password:-</label>
	<input type="password" value="password" required placeholder="your password">

	<br>

	<label for="birthday">Birthday</label>
	<select name="month">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>
	<select name="day">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
		<option>16</option>
		<option>17</option>
		<option>18</option>
		<option>19</option>
		<option>20</option>
		<option>21</option>
		<option>22</option>
		<option>23</option>
		<option>24</option>
		<option>25</option>
		<option>26</option>
		<option>27</option>
		<option>28</option>
		<option>29</option>
		<option>30</option>
	</select>
	<select name="year">
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
	</select>

	<br>

	I agree to the terms and conditions
	<input type="checkbox" value="check">

	<br>

	<input type="submit">

</form>

</body>
</html>
